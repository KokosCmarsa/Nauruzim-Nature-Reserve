<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="login.css">
</head>
<body>
	<section id="regist">
		<div class="regist">
				<div class="form--box">
						<form action="/login/login_request" method="POST">
								<h1>Login</h1>
								<div class="inputbox">
										<input type="email" name="email" required>
										<label for="">Email</label>
								</div>
								<div class="inputbox">
										<input type="password" name="password" required>
										<label for="">Password</label>
								</div>
								<div class="forget">
										<label for=""><input type="checkbox" name="remember"> Remember me</label>
								</div>
								<button type="submit">Log in</button>
						</form>
						<button class="back"><a href="../main.html" id="back">Назад</a></button>
				</div>
		</div>
</section>
</body>
</html>
